    <!-- Fonts -->

    <link href="../assets/css/index.css" rel="stylesheet">

<body>
	 <nav class="navbar navbar-expand-lg scrolling-navbar navbar-dark z-depth-0" id="navbar">
        <a class="navbar-brand" href="index.html">
            ResQU
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-cog"></i> Create
                    </a>
                </li>
            </ul>
        </div>
    </nav>
	<div class="container-fluid">
		<div class="row mt-4 justify-content-center">
			<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
				<div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Disaster Creation</h5>
                        <div class="md-form">
                            <input type="text" id="displayName" class="form-control">
                            <label for="displayName">Disaster Display Name</label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="disasterType" class="form-control">
                            <label for="disasterType">Disaster Type</label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="orgName" class="form-control">
                            <label for="orgName">Organization Name</label>
                        </div>
                        <div class="md-form">
                            <input type="email" id="orgEmail" class="form-control">
                            <label for="orgEmail">Organizer Email</label>
                        </div>
                        <div class="md-form">
                            <input type="password" id="orgPass" class="form-control">
                            <label for="orgPass">Organizer Temp PW</label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="operationArea" class="form-control">
                            <label for="operationArea">Area of operation</label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="bcLocation" class="form-control">
                            <label for="bcLocation">Base Camp Location (lat, long)</label>
                        </div>
                        <button class="btn btn-primary float-right" onclick="createUser()">Create</button>
                    </div>
				</div>
			</div>
		</div>
	</div>
</body>

<!DOCTYPE html>
<html>
<head>
    <!-- SEO Section -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ResqU - Organization</title>
    <!-- Bootstrap Base -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!-- MDBoostrap -->
    <link href="https://cdn.mkn.cx/MDB/css/mdb.min.css" rel="stylesheet">
    <!-- Fontawesome icons -->
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <!-- Index styling -->
    <link href="../assets/css/index.css" rel="stylesheet">
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon">

<body>
    <nav class="navbar navbar-expand-lg scrolling-navbar navbar-dark z-depth-0" id="navbar">
        <a class="navbar-brand" href="index.html">
            ResQU
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html" onclick="firebase.auth().signOut()">
                        <i class="fas fa-cog"></i> Sign-out
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-4 justify-content-center">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Volunteer Creation</h5>
                        <div class="md-form">
                            <input type="email" id="userEmail" class="form-control">
                            <label for="userEmail">E-mail</label>
                        </div>
                        <button class="btn btn-primary float-right" onclick="createVolunteer()">Create</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 mt-4 mt-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Drone Creation</h5>
                        <div class="md-form">
                            <input type="email" id="nicknamea" class="form-control">
                            <label for="nicknamea">Nickname</label>
                        </div>
                        <button class="btn btn-success float-right" onclick="createDrone()">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="organizers.js"></script>
